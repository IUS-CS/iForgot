<html lang="en-US">
<head>

<link href="css/Organizer.css" rel="stylesheet" type="text/css">

</head>
<body>


<script>
        window.fbAsyncInit = function() {
                FB.init({
                appId: '149476318999373',
                status: true,
                cookie: true,
                xfbml: true
            });
        };

        // Load the SDK asynchronously
        (function(d){
        var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement('script'); js.id = id; js.async = true;
        js.src = "//connect.facebook.net/en_US/all.js";
        ref.parentNode.insertBefore(js, ref);
        }(document));

function logoutSure() {
    window.location = "http://iforgotorganizer.xyz/LoginPage.html";
    javascript:logout();
}
</script>

<!-- Main Container -->
<div class="container"> 
  <!-- Navigation -->
  <header> <a href="Organizer.html">
    <h4 class="logo">iForgot</h4>
    </a>
    <nav>
      <ul>
        <li><a href="AboutUs.html">ABOUT US</a></li>
    <li> <a href=javascript:logoutSure()> LOGOUT </a></li>
      </ul>
    </nav>
    
</header>
<!-- Month Header -->
<div class="month"> 
  <ul> 
    <li>
        <div id="calendar-header">
      <span style="font-size:50px"
      <span id="calendar-month"></span><br>
      <span style="font-size:28px">
      <span id="calendar-year"></span></span>
    </div>
    </li>
  </ul>
</div>
<!-- Weekdays -->
<ul class="weekdays">
  <li>Su</li>
  <li>Mo</li>
  <li>Tu</li>
  <li>We</li>
  <li>Th</li>
  <li>Fr</li>
  <li>Sa</li>
</ul>
<b>
<!-- Calendar Dates -->
<div id="calendar-container">
  <div id="calendar-dates">
  </div>
</div>
</b>

<!-- To Do List -->
<div class="container-todo">
  <h2 id="todo-Header">To-Do List</h2>
  
  <!-- Add Item -->
  <p>
  <label for="new-task">Add Item</label><input id="new-task" type="text">
  <button type="button" id="addButton">Add</button>
  
  </p>
  
  <!-- To Do -->
  <h3>To-Do</h3>
  <ul id="incomplete-tasks">
  </ul>
  <!-- Completed -->
  <h3>Completed</h3>
  <ul id="completed-tasks">
  </ul>
</div>
</div>
<button type="button" id="saveButton" onclick="save()">Save</button>
<button type="button" id="reloadButton" onclick="reload()">Reload</button>
<script>
function save() {
    var data = document.getElementById('incomplete-tasks').innerHTML;
    localStorage.setItem('ToDos',data);  
}
function reload(){
    document.getElementById('incomplete-tasks').innerHTML = localStorage.getItem('ToDos');
}
</script>
<script type="text/javascript" src="js/calScript.js"></script>
</body>
</html>
